<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./assets/css/style.css">

	<title>Frontend Mentor | Tip calculator app</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<header>
		<img src="/images/logo.svg" alt="">
	</header>
	<main>
		<div class="user-input">
			<fieldset>
				<label for="txtBill">Bill</label>
				<input type="text" id="txtBill" placeholder="0">
			</fieldset>

			<fieldset>
				<label for="txtTip">Select Tip %</label>
				<div class="tipOption">
					<label class="radio">
						<input type="radio" name="percentageTip" value="5">
						5%
					</label>
					<label class="radio">
						<input type="radio" name="percentageTip" value="10">
						10%
					</label>
					<label class="radio">
						<input type="radio" name="percentageTip" value="15">
						15%
					</label>
					<label class="radio">
						<input type="radio" name="percentageTip" value="25">
						25%
					</label>
					<label class="radio">
						<input type="radio" name="percentageTip" value="50">
						50%
					</label>
					<label class="radio">
						<input type="text" id="customTip" placeholder="Custom">
					</label>
				</div>
			</fieldset>
			
			<fieldset>
				<label for="txtPeople">Number of People<span>Can't be zero</span></label>
				<input type="text" id="txtPeople" placeholder="0">
			</fieldset>
		</div>
		<div class="output">
			<div class="amount">
				<div class="label">Tip Amount <span>/ person</span></div>
				<div class="value">$0.00</div>
			</div>
			<div class="total">
				<div class="label">Total <span>/ person</span></div>
				<div class="value">$0.00</div>
			</div>
			<div class="cta">
				<input type="button" class="reset-button" value="Reset" disabled>
			</div>
		</div>
	</main>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">masrestu</a>.
	</footer>

	<script src="./assets/js/script.js"></script>
</body>

</html>
